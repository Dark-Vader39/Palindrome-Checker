<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
         .result {margin-top: 10px; font-weight: bold; color: #2c3e50; } 
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <p>Check for Palindromes</p>
    <div id="display"></div>
    <script>
        function palindrome(myString) {
            var input = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();
            var reversedInput = input.split('').reverse().join('');
            var message = "";
            if (input === reversedInput) {
                message = "<div>" + myString + " is a palindrome</div> "
            } else {
                message = "<div>" + myString + " is not a palindrome</div> "
            }

            document.write(message);
        } 
        palindrome("Madam");
        palindrome("Race car");
        palindrome("Hello");
    </script>
</body>
</html>
